services:
  db:
    image: postgres:16-alpine
    container_name: pokedex_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokedex
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: pokedex_backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/pokedex
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pokedex
      JWT_SECRET: SUPER_SECRET_KEY
      SALT_ROUNDS: 10
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: pokedex_frontend
    restart: unless-stopped
    ports:
      - '4200:4200'
    depends_on:
      - backend

volumes:
  pg_data:
