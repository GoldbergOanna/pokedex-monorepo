<div class="pokemon-card">
  <img
    [src]="
      pokemon.image ||
      'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png'
    "
    [alt]="pokemon.name"
  />
  <h3>{{ pokemon.name }}</h3>
  <p><strong>Type:</strong> {{ pokemon.type }}</p>
  <p class="description">{{ pokemon.description }}</p>
</div>
